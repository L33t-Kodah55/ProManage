<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Création de Tâche</title>
    <link rel="stylesheet" href="../CSS/creerTache.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <canvas class="background"></canvas>
    <div id="conteneur" class="container">
        <div>
            <img id="promanage-logo" src="../images/Fulllogo.png" alt="ProManage Logo" class="logo-image">
            <h2>Création de Tâche</h2>
            <form id="formCreerTache">
                <div class="form-group">
                    <label for="nom">Nom de la tâche <span id="requis">*</span></label>
                    <span class="error-message" id="nomError"><i class="fas fa-exclamation-circle"></i></span>
                    <input type="text" id="nom" name="nom">
                </div>
                <div class="form-group">
                    <label for="description">Description <span id="requis">*</span></label>
                    <span class="error-message" id="descriptionError"><i class="fas fa-exclamation-circle"></i></span>
                    <input type="text" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="date_echeance">Date d'échéance <span id="requis">*</span></label>
                    <span class="error-message" id="dateEcheanceError"><i class="fas fa-exclamation-circle"></i></span>
                    <input type="text" id="date_echeance" name="date_echeance">
                </div>
                <div class="form-group">
                    <label for="membre_assigne">Membre assigné <span id="requis">*</span></label>
                    <span class="error-message" id="membreAssigneError"><i class="fas fa-exclamation-circle"></i></span>
                    <input type="text" id="membre_assigne" name="membre_assigne">
                </div>
                <div class="form-bouttons">
                    <input type="button" value="Annuler" id="annuler">
                    <input type="submit" value="Soumettre" id="soumettre">
                </div>
            </form>
        </div>
    </div>

    <script src="../JS/creerTache.js"></script>
</body>

</html>
