<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Projet</title>
    <link rel="stylesheet" href="PageCreerProjet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="PageCreerProjetform.js"></script>
</head>
<body class="body-formulaire">
    <div class="container-formulaire">
        <h1 class="formulaire-titre">Créer un nouveau projet</h1>
        <form id="form-projet" action="#" method="post">
            <div class="form-groupe">
                <label for="nom" class="label-formulaire">Nom du projet:</label>
                <input type="text" id="nom" name="nom" class="input-formulaire" required>
            </div>
            <div class="form-groupe">
                <label for="description" class="label-formulaire">Description:</label>
                <input type="text" id="description" name="description" class="input-formulaire" required>
            </div>
            <div class="form-groupe">
                <label for="dateDebut" class="label-formulaire">Date de début:</label>
                <input type="date" id="dateDebut" name="dateDebut" class="input-formulaire" required>
            </div>
            <div class="form-groupe">
                <label for="echeance" class="label-formulaire">Échéance:</label>
                <input type="date" id="echeance" name="echeance" class="input-formulaire" required>
            </div>
            <div class="boutton-container-formulaire">
                <a class="boutton-formulaire retour" href="#">Annuler</a>
                <button type="reset" class="boutton-formulaire renitialiser">Effacer</button>
                <button type="submit" class="boutton-formulaire envoyer">Soumettre</button>
            </div>
        </form>
    </div>
    <div id="confirmationModal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);">
        <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px;">
            <h2>Confirmation du Projet</h2>
            <p><strong>Nom du projet:</strong> <span id="modalNom"></span></p>
            <p><strong>Description:</strong> <span id="modalDescription"></span></p>
            <p><strong>Échéance:</strong> <span id="modalEcheance"></span></p>
            <button onclick="submitForm()" style="background-color: green; color: white; padding: 10px 20px;">Confirmer</button>
            <button onclick="closeModal()" style="background-color: red; color: white; padding: 10px 20px; margin-left: 20px;">Annuler</button>
        </div>
    </div>
</body>
</html>
